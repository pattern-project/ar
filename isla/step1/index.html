<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      var dracoLoader = new THREE.DRACOLoader();
      dracoLoader.setDecoderPath('../../');
      dracoLoader.setDecoderConfig({type: 'js'});
    </script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs renderer="logarithmicDepthBuffer:true;">
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: directional; color: #BBB; intensity: 0.75" position="-0.5 1 1"></a-entity>

        <a-marker type="pattern" url="pattern-pp5.patt">
            <a-entity
            position="-0.5 -1 -1"
            scale="2 2 2"
            gltf-model="isla_step_1b.glb"
            animation-mixer></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
